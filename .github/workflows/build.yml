name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Unit test
      run: npm run test:unit

    - name: Build
      run: npm run build
